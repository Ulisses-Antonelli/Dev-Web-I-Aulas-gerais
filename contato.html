    <main class="flex-container" id="conteudo"><!--Conteúdo-->

        <h1>|FALE CONOSCO</h1>
        <form action="" method="post" name="Contato" id="Contato">
        <fieldset>
            <legend>DADOS PESSOAIS</legend>
            <label class="required" for="nome">NOME</label><br>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" required><br>

            <label class="required" for="cpf">CPF</label><br>
            <input type="text" name="cpf" id="cpf" placeholder="999.999.999.99" required><br>

            <label class="required" for="data">DATA DE NASCIMENTO</label><br>
            <input type="date" name="data" id="data" required><br>

            <label for="telefone">TELEFONE</label><br>
            <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999" required><br>

            <label class="required" for="email">E-MAIL</label><br>
            <input type="email" name="email" id="email" placeholder="nome@site.com.br" required><br>
        </fieldset>

        <fieldset>
            <legend>ENDEREÇO</legend>
            <label for="cep">CEP</label><br>
            <input type="text" name="cep" id="cep" placeholder="99999-999"><br>

            <label for="rua">RUA</label><br>
            <input type="text" name="rua" id="rua" ><br>

            <label for="numero">NÚMERO</label><br>
            <input type="number" name="numero" id="numero" required><br>

            <label for="complemento">COMPLEMENTO</label><br>
            <input type="text" name="complemento" id="complemento"><br>

            <label for="bairro">BAIRRO</label><br>
            <input type="text" name="bairro" id="bairro"><br>

            <label for="cidade">CIDADE</label><br>
            <input type="text" name="cidade" id="cidade"><br>

            <label for="estado">ESTADO</label><br>
            <input type="text" name="estado" id="estado"><br>
        </fieldset>

        <fieldset>
            <legend>DADOS DA MENSAGEM</legend>
            <label for="curso">CURSO</label><br>
            <Select name="curso" id="curso" required>
                <option value="" selected disabled>SELECIONE UM CURSO</option>
                <option value="ads">ANALISE E DESENVOLVIMENTO DE SISTEMAS</option>
                <option value="comex">COMERCIO EXTERIOR</option>
                <option value="dpp">DESENVOLVIMENTO DE PRODUTOS PLASTICOS</option>
                <option value="dsm">DESENVOLVIMENTO DE SOFTWARE MULTIPLATAFORMA</option>
                <option value="ge">GESTÃO EMPRESARIAL</option>
                <option value="rh">GESTÃO DE RECURSOS HUMANOS</option>
                <option value="log">LOGISTICA</option>
                <option value="pl">POLIMEROS</option>
            </Select><br>

            <label class="required" for="assunto">ASSUNTO</label><br>
            <select name="assunto" id="assunto" required>

                <option value="elogio">ELOGIO</option>
                <option value="sugestão">SUGESTÃO</option>
                <option value="reclamação">RECLAMAÇÃO</option>
                <option value="outro">OUTRO</option>
            </select><br>

            <label class="required"for="mensagem">MENSAGEM</label><br>
            <textarea name="mensagem" id="mensagem" cols="40" rows="10"></textarea>
        </fieldset>

        <button type="submit">ENVIAR</button> <button type="reset">LIMPAR</button>
        </form>
